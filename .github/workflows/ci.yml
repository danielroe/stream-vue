name: ci

on: push

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/-1
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: Lint project
        run: pnpm lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: lts/-1
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ›  Build project
        run: pnpm build

      - name: ğŸ§ª Test project
        run: pnpm test:unit --coverage

      - name: ğŸ’ª Test types
        run: pnpm test:types

      - name: Coverage
        uses: codecov/codecov-action@v5
